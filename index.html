<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
    .box {
      margin: 20px;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <div class="box">
<!--    <g-input value="张三" disabled></g-input>-->
<!--    <g-input value="张三" readonly></g-input>-->
<!--    <g-input value="张三"></g-input>-->
  </div>
  <div class="box">
    <g-input value="张三" @change="inputChange"></g-input>
  </div>
  <div class="box">
    <g-button icon="settings" icon-position="right" :loading="true">
      按钮
    </g-button>
    <g-button icon="settings" :loading="loading" @click="loading = !loading">
      按钮
    </g-button>
    <g-button icon="settings" icon-position="right">
      {{loading}}
    </g-button>
    <g-button-group>
      <g-button icon="left">上一页</g-button>
      <g-button>更多</g-button>
      <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <div id="test"></div>
  </div>

</div>

<script src="./src/app.js"></script>
</body>
</html>
