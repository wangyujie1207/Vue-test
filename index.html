<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      /*margin: 20px;*/
    }
    body {
      /*height: 100vh;*/
      font-size: var(--font-size);
    }
    .frank{
      background-color: red;
    }
  </style>
</head>
<body>
<div id="app">
<!--<g-tabs :selected="selectedTab" @update:selected="selectedTab = $event">-->
<g-tabs :selected.sync="selectedTab" direction="horizontal">
  <g-tabs-head>
    <template slot="actions">
      <button>actions</button>
    </template>
    <g-tabs-item name="woman" :disabled="true">美女</g-tabs-item>
    <g-tabs-item name="finance">财经</g-tabs-item>
    <g-tabs-item name="sports">体育</g-tabs-item>
  </g-tabs-head>
  <g-tabs-body>
    <g-tabs-pane name="woman">
      美女相关资讯
    </g-tabs-pane>
    <g-tabs-pane name="finance" :disabled="false">
      财经相关资讯
    </g-tabs-pane>
    <g-tabs-pane name="sports">
      体育相关资讯
    </g-tabs-pane>
  </g-tabs-body>
</g-tabs>
<button @click="showToast">点我</button>
</div>

<script src="./src/app.js"></script>
</body>
</html>
